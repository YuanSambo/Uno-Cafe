<html>
  <head>
    <title>uno cafe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="myjs.js"></script>
  </head>

  <body>
    <!----NavigationBar---->
    <section id="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="img/unocafelogo.png"/></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menutry.html">MENU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-toggle="modal"
                data-target="#modalLoginForm"
                >LOG IN</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">CART</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <!----------Contact us -->

    <div class=" container-fluid contact">
      <div class="contact-title">
        <h2>Welcome!</h2>
        <h2>How we can help you?</h2>
      </div>
      <div class="contact-form">
        <form id="contact-form" method="post" action="">
          <input
            name="name"
            type="text"
            class="form"
            placeholder="Your Name"
            required
          />
          <br />
          <input
            name="email"
            type="email"
            class="form"
            placeholder="Your Email"
            required
          />
          <br />
          <textarea
            id="message"
            name="message"
            class="form"
            placeholder="Write something.."
            rows="4"
          ></textarea>
          <br />

          <input type="submit" class="form-submit" value="SEND MESSAGE" />
        </form>
      </div>
    </div>

    <!-- LOG IN FORM -->
    <div
      class="modal fade pt-5"
      id="modalLoginForm"
      tabindex="1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">SIGN IN</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-email"
              >
                E-mail</label
              >
              <input
                type="email"
                id="defaultForm-email"
                class="form-control validate"
              />
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-pass"
              >
                Password</label
              >
              <input
                type="password"
                id="defaultForm-pass"
                class="form-control validate"
              />
            </div>
          </div>
          <div class="modal-button d-flex justify-content-center">
            <button class="btn btn-default" id="login-btn">Login</button>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <p>Not Registered?</p>
            <button
              class="btn btn-default"
              data-toggle="modal"
              data-target="#modalRegisterForm"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!----REGISTRATION FORM-->
    <div
      class="modal fade pt-5"
      id="modalRegisterForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">SIGN UP</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <label
                data-error="wrong"
                data-success="right"
                for="orangeForm-name"
              >
                Name</label
              >
              <input
                type="text"
                id="orangeForm-name"
                class="form-control validate"
              />
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <label
                data-error="wrong"
                data-success="right"
                for="orangeForm-email"
              >
                E-mail</label
              >
              <input
                type="email"
                id="orangeForm-email"
                class="form-control validate"
              />
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <label
                data-error="wrong"
                data-success="right"
                for="orangeForm-pass"
              >
                Password</label
              >
              <input
                type="password"
                id="orangeForm-pass"
                class="form-control validate"
              />
            </div>
          </div>
          <div class="modal-button d-flex justify-content-center">
            <button class="btn btn-deep-orange">Sign up</button>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <p>Already Registered?</p>
            <button
              class="btn btn-deep-orange"
              data-toggle="modal"
              class="close"
              data-dismiss="modal"
            >
              Log In
            </button>
          </div>
        </div>
      </div>
    </div>

    <!------------Footer---------->
    <section id="footer">
      <div class="container text-center">
        <div class="footer">
          <div class="media">
            <ul>
              <li><i class="fab fa-facebook"></i></li>
              <li><i class="fab fa-twitter "></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-google-plus"></i></li>
              <li><i class="fab fa-youtube"></i></li>
            </ul>
          </div>
        </div>
        <p>UNO CAFE</p>
        <p1>Copyright. 2020 Uno Cafe. All rights Reserved.</p1>
      </div>
    </section>

    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/jquery-slim.min.js"></script>
  </body>
</html>
